<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Fogueira AR - Festa Junina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Iluminação -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 1 0" intensity="0.5"></a-light>

      <!-- Marcador padrão (HIRO) -->
      <a-marker preset="hiro">
        <!-- Modelo 3D da fogueira -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/engelseduardo/fogueira-ar-model/fogueira.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
