<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Fogueira AR - Festa Junina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Experiência AR de Fogueira de Festa Junina">

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Loader para modelos GLTF -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div class="loading" id="loading">Carregando experiência AR...</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: false"
    >
        <!-- Iluminação -->
        <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>
        <a-light type="directional" position="1 1 0" intensity="0.5"></a-light>

        <!-- Marcador padrão (HIRO) -->
        <a-marker preset="hiro" emiteEvents="true" cursor="rayOrigin: mouse">
            <!-- Modelo 3D da fogueira (substitua pela URL do seu modelo) -->
            <a-entity
                gltf-model="url(https://example.com/models/fogueira.glb)"
                scale="0.5 0.5 0.5"
                position="0 0.1 0"
                rotation="0 180 0"
                animation-mixer="clip: *; loop: repeat"
                shadow="cast: true; receive: false"
            ></a-entity>
        </a-marker>

        <!-- Câmera AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Esconde o loader quando a cena estiver carregada
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
